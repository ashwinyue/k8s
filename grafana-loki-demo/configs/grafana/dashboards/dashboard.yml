# Grafana 仪表板配置
apiVersion: 1

providers:
  # 日志仪表板提供者
  - name: 'logs-dashboards'
    orgId: 1
    folder: 'Logs'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/logs

  # 应用仪表板提供者
  - name: 'app-dashboards'
    orgId: 1
    folder: 'Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/apps

  # 基础设施仪表板提供者
  - name: 'infra-dashboards'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/infra